services:
  database:
    image: postgres:17
    container_name: recruitment-test-db
    ports:
      - ${DATABASE_PORT:-5432}:5432
    networks:
      - recruitment-test
    environment:
      - POSTGRES_DB=recruitment_test_dev
      - POSTGRES_USER=db_user
      - POSTGRES_PASSWORD=db_password
    volumes:
      - pgdata:/var/lib/postgresql/data
  api:
    build:
      context: ./API
      dockerfile: Dockerfile
      args:
        GUARDIAN_ISSUER: "${GUARDIAN_ISSUER}"
        GUARDIAN_SECRET_KEY: "${GUARDIAN_SECRET_KEY}"
        DATABASE_URL: "${DATABASE_URL}"
        SECRET_KEY_BASE: "${SECRET_KEY_BASE}"
    container_name: recruitment-test-api
    ports:
      - ${API_PORT:-4000}:4000
    depends_on:
      - database
    networks:
      - recruitment-test

networks:
  recruitment-test:
    driver: bridge

volumes:
  pgdata: null
